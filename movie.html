<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .seat{
        background-color: #444451;
        width: 15px;
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        height: 15px;
        margin:5px;
    }
    .row{
        display: flex;
    }
    .showcase{
        display: flex;
    }
</style>
<body>
    <div class="movie-container">
        <label>Pick a Movie</label>
        <select  id="movie" >
            <option value="180">AVATAR (₹180)</option>
            <option value="220">Tiger (₹220)</option>
            <option value="270">END GAME (₹270)</option>
            <option value="350">K.G.F (₹350)</option>
        </select>
    </div>
        <ul class="showcase">
            <li>
                <div class="seat"></div>

            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>occupied</small>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>
            <div class="row">

                <div class="seat"></div>

                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>
            <div class="row">
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
        <p class="text">you have selected <span id="count">0</span> seats for a price of ₹<span id="total"></span> </p>
</body>
</html>
